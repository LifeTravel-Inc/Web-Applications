<body>
    <mat-toolbar class="narvar">
      <span>LIFETRAVEL</span>
      <h1>Mis Viajes</h1>
      <mat-icon>shopping_cart</mat-icon>
    </mat-toolbar>
    <section class="main-container">
        <div class="forms">
            <div class="login-struct">
                <mat-card class="example-card">
                    
                    <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPzCcZzMgaaIobx3A489j9uTB10pwKgZOvHqh7RvEEdz8hfgwBMsh41A2Nm6XRbt8P-7w&usqp=CAU" alt="Photo of Machu Picchu">
                    
                    <mat-card-title><p>{{ destiny.name }}</p></mat-card-title>

                    <mat-card-content><p>{{ destiny.description }}</p></mat-card-content>

                </mat-card>

                <div class="buttons">
                    <button
                    mat-raised-button
                     routerLink="/travel/flights"
                    >
                    VUELOS
                    </button>
                    <button
                     mat-raised-button
                      routerLink="/user/travel"
                    >
                    HOTEL
                    </button>
                    <button
                     mat-raised-button
                     routerLink="/user/travel"
                    >
                    ACTIVIDADES
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
