<body>
    <mat-toolbar class="narvar">
        <span routerLink="/">LIFETRAVEL</span>
    </mat-toolbar>
    <section class="main-container">
        <div class="back-img">
        </div>
        <div class="forms">
            <div class="Encabezado">
                <h1>
                    Registro de Agencia
                </h1>
            </div>
            <div class="login-struct">
                <form [formGroup]="myForm">
                    <div class="registroName ">
                        <div class="registro">
                            <label for="lname">Agencia:</label>
                        </div>
                        <input matInput formControlName="name" placeholder="Ingrese nombre agencia"><br><br>
                    </div>
                    <div class="registro">
                        <label for="lphone">Teléfono:</label>
                    </div>
                    <input type="tel"  matInput formControlName="phone" placeholder="Ingrese numero telefonico"><br><br>
                    <div class="registro">
                        <label for="email">Email:</label>
                    </div>
                    <input type="email" matInput formControlName="email" placeholder="Email"><br><br>
                    <div class="registro">
                        <label for="lpasword">Contraseña:</label>
                    </div>
                    <input type="text" matInput formControlName="password" placeholder="Contraseña"><br><br>
                    <div class="btns">
                        <button class="btn-success" type="button" (click)="saveAgency()">
                            Registrarme
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
